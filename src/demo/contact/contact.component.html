<main class="contact">
    <h1>Contact Us</h1>
    <p>Please fill out the form below and weâ€™ll get back to you as soon as possible.</p>

    <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
        <div class="form-group">
            <label for="name">Name</label>
            <input autofocus type="text" id="name" name="name" required [(ngModel)]="contactModel.name">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required [(ngModel)]="contactModel.email">
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="5" required [(ngModel)]="contactModel.message"></textarea>
        </div>

        <button type="submit" [disabled]="!contactForm.valid">Send</button>
    </form>
</main>
