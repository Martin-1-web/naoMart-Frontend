<div class="contact-section">
  <h2 class="section-title">Get in Touch</h2>
  <p class="section-intro">
    Have questions about our courses, enrollment, or partnerships?  
    The <strong>naoMart team</strong> is ready to help you take the next step in your tech journey.
  </p>

  <div class="contact-grid">
    <div class="contact-card">
      <h3>📍 Visit Us</h3>
      <p>Spintex - Accra, Ghana</p>
    </div>

    <div class="contact-card">
      <h3>📧 Email Us</h3>
      <p>{{emailAddress}}</p>
      <p>{{ email }}</p>
    </div>

    <div class="contact-card">
      <h3>📞 Call Us</h3>
      <p>+233 244 244 335</p>
    </div>
  </div>

  <div class="form-box">
    <h3>Send Us a Message</h3>
    <form #contactForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <input type="text" placeholder="Your Name" required name="name" [(ngModel)]="contactModel.name">
      </div>

      <div class="form-group">
        <input type="email" placeholder="Your Email" required
         pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z]{3,}"
         title="Please enter a valid email address (e.g., user@example.com)"
         name="email" [(ngModel)]="contactModel.email"
        >
      </div>

      <div class="form-group">
        <textarea placeholder="Your Message" rows="5" required name="message" [(ngModel)]="contactModel.message"></textarea>
      </div>
      <button type="submit" class="cta-button" [disabled]="!contactForm.valid">Send Message</button>
    </form>
  </div>
</div>
